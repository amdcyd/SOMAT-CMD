<!-- Script untuk menghitung dan update kolom MASUK DAN PAKAI -->
<script>
    function updateMasuk() {
        var batchAMD = parseInt(document.getElementById("batchAMD").value);
        var batchMM = parseInt(document.getElementById("batchMM").value);
        var batchCYD = parseInt(document.getElementById("batchCYD").value);
      
        var PAKAIAMD = parseInt(document.getElementById("PAKAIAMD").value);
        var PAKAIMM = parseInt(document.getElementById("PAKAIMM").value);
        var PAKAICYD = parseInt(document.getElementById("PAKAICYD").value);
        
        // Update nilai kolom "MASUK" untuk setiap item
        document.getElementById("masuk1").value = (batchAMD * 5) + (batchMM * 3) + (batchCYD * 6) ;
        document.getElementById("masuk2").value = (batchAMD * 3) + (batchMM * 2) + (batchCYD * 4);
        document.getElementById("masuk3").value = (batchAMD * 0) + (batchMM * 0) + (batchCYD * 4);
        document.getElementById("masuk4").value = (batchAMD * 1) + (batchMM * 0) + (batchCYD * 0);
        document.getElementById("masuk5").value = (batchAMD * 0) + (batchMM * 1) + (batchCYD * 0);
        document.getElementById("masuk6").value = (batchAMD * 0) + (batchMM * 0) + (batchCYD * 1);
        document.getElementById("masuk7").value = (batchAMD * 18) + (batchMM * 13) + (batchCYD * 10);
        document.getElementById("masuk8").value = (batchAMD * 1) + (batchMM * 0) + (batchCYD * 0);
        document.getElementById("masuk9").value = (batchAMD * 0) + (batchMM * 1) + (batchCYD * 0);
        document.getElementById("masuk10").value = (batchAMD * 0) + (batchMM * 0) + (batchCYD * 1);
      

           // Update nilai kolom "PAKAI" untuk setiap item
        document.getElementById("pakai1").value = (PAKAIAMD * 5) + (PAKAIMM * 3) + (PAKAICYD * 6);
        document.getElementById("pakai2").value = (PAKAIAMD * 3) + (PAKAIMM * 2) + (PAKAICYD * 4);
        document.getElementById("pakai3").value = (PAKAIAMD * 0) + (PAKAIMM * 0) + (PAKAICYD * 4);
        document.getElementById("pakai4").value = (PAKAIAMD * 1) + (PAKAIMM * 0) + (PAKAICYD * 0);
        document.getElementById("pakai5").value = (PAKAIAMD * 0) + (PAKAIMM * 1) + (PAKAICYD * 0);
        document.getElementById("pakai6").value = (PAKAIAMD * 0) + (PAKAIMM * 0) + (PAKAICYD * 1);
        document.getElementById("pakai7").value = (PAKAIAMD * 18) + (PAKAIMM * 13) + (PAKAICYD * 10);
        document.getElementById("pakai8").value = (PAKAIAMD * 1) + (PAKAIMM * 0) + (PAKAICYD * 0);
        document.getElementById("pakai9").value = (PAKAIAMD * 0) + (PAKAIMM * 1) + (PAKAICYD * 0);
        document.getElementById("pakai10").value = (PAKAIAMD * 0) + (PAKAIMM * 0) + (PAKAICYD * 1);
      
        // Lakukan update untuk kolom lain jika ada item tambahan
    }

        document.getElementById("sisa1").value = sisa1;

        var sisa3 = stok3 + masuk3 - pakai3;

        var sisa4 = stok4 + masuk4 - pakai4;

        var pakai5 = parseInt(document.getElementById("pakai5").value);
        var sisa5 = stok5 + masuk5 - pakai5;
        document.getElementById("sisa5").value = sisa5;

        var pakai6 = parseInt(document.getElementById("pakai6").value);
        var sisa6 = stok6 + masuk6 - pakai6;

        var pakai7 = parseInt(document.getElementById("pakai7").value);
        var sisa7 = stok7 + masuk7 - pakai7;
        document.getElementById("sisa7").value = sisa7;

        var masuk8 = parseInt(document.getElementById("masuk8").value);
        var pakai8 = parseInt(document.getElementById("pakai8").value);
        var sisa8 = stok8 + masuk8 - pakai8;
        document.getElementById("sisa8").value = sisa8;

        var sisa9 = stok9 + masuk9 - pakai9;
        document.getElementById("sisa9").value = sisa9;

        var masuk10 = parseInt(document.getElementById("masuk10").value);
        var pakai10 = parseInt(document.getElementById("pakai10").value);
        var sisa10 = stok10 + masuk10 - pakai10;
        document.getElementById("sisa10").value = sisa10;
      
        // Lakukan perhitungan untuk item lain jika ada
    }
</script>
